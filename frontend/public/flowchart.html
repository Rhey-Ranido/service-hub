<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Navigation Flowchart</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
        --stroke: #334155;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(96,165,250,0.08), rgba(96,165,250,0));
      }

      header h1 {
        margin: 0 0 8px;
        font-size: 20px;
        font-weight: 600;
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      .canvas {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 1000px;
        border: 1px solid var(--stroke);
        border-radius: 12px;
        background: radial-gradient(1200px 400px at 50% -100px, rgba(96,165,250,0.12), transparent 60%), var(--card);
        overflow: hidden;
      }

      .legend {
        padding: 12px 16px;
        border-bottom: 1px solid var(--stroke);
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        font-size: 12px;
        color: var(--muted);
      }

      .legend .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border: 1px solid var(--stroke);
        border-radius: 999px;
        background: rgba(15,23,42,0.6);
        color: var(--text);
      }

      .legend .key {
        width: 10px;
        height: 10px;
        border-radius: 2px;
        background: var(--accent);
        box-shadow: 0 0 0 1px var(--stroke) inset;
      }

      .diagram {
        width: 100%;
        overflow: auto;
        background: repeating-linear-gradient(90deg, rgba(148,163,184,0.05) 0 40px, rgba(148,163,184,0.08) 40px 41px), repeating-linear-gradient(0deg, rgba(148,163,184,0.05) 0 40px, rgba(148,163,184,0.08) 40px 41px);
      }

      .footer {
        padding: 10px 16px;
        border-top: 1px solid var(--stroke);
        color: var(--muted);
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Website Navigation Flow</h1>
      <p>High-level user paths between core pages (read-only diagram)</p>
    </header>

    <main class="canvas" aria-label="Flowchart canvas">
      <section class="card" role="group" aria-label="Flowchart">
        <div class="legend" aria-hidden="true">
          <span class="pill"><span class="key"></span> Page / Screen</span>
          <span class="pill">Arrows indicate navigation</span>
          <span class="pill">Dashed arrows = optional/alternate</span>
        </div>

        <div class="diagram">
          <!-- Responsive SVG flowchart -->
          <svg viewBox="0 0 1200 780" width="100%" height="640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Navigation flowchart">
            <defs>
              <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="10" markerHeight="8" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="#60a5fa" />
              </marker>
              <marker id="arrow-muted" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="10" markerHeight="8" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8" />
              </marker>
              <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.35"/>
              </filter>
            </defs>

            <!-- Helper function-like: rect with label -->
            <!-- Home / Landing -->
            <g filter="url(#softShadow)">
              <rect x="80" y="60" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="190" y="100" text-anchor="middle" font-size="16" fill="#e5e7eb">Home / Landing</text>
            </g>

            <!-- Explore Services -->
            <g filter="url(#softShadow)">
              <rect x="420" y="60" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="530" y="100" text-anchor="middle" font-size="16" fill="#e5e7eb">Service Search</text>
            </g>

            <!-- Service Details -->
            <g filter="url(#softShadow)">
              <rect x="760" y="60" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="870" y="100" text-anchor="middle" font-size="16" fill="#e5e7eb">Service Details</text>
            </g>

            <!-- Auth -->
            <g filter="url(#softShadow)">
              <rect x="420" y="200" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="530" y="222" text-anchor="middle" font-size="14" fill="#e5e7eb">Login / Signup</text>
              <text x="530" y="242" text-anchor="middle" font-size="12" fill="#9ca3af">Required for posting & messaging</text>
            </g>

            <!-- Dashboard -->
            <g filter="url(#softShadow)">
              <rect x="80" y="340" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="190" y="380" text-anchor="middle" font-size="16" fill="#e5e7eb">Dashboard</text>
            </g>

            <!-- Post Service -->
            <g filter="url(#softShadow)">
              <rect x="420" y="340" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="530" y="380" text-anchor="middle" font-size="16" fill="#e5e7eb">Post Service</text>
            </g>

            <!-- Manage Services -->
            <g filter="url(#softShadow)">
              <rect x="760" y="340" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="870" y="372" text-anchor="middle" font-size="16" fill="#e5e7eb">Manage Services</text>
              <text x="870" y="392" text-anchor="middle" font-size="12" fill="#9ca3af">Edit / Images / Status</text>
            </g>

            <!-- Messages -->
            <g filter="url(#softShadow)">
              <rect x="80" y="520" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="190" y="560" text-anchor="middle" font-size="16" fill="#e5e7eb">Messages</text>
            </g>

            <!-- Settings -->
            <g filter="url(#softShadow)">
              <rect x="420" y="520" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="530" y="560" text-anchor="middle" font-size="16" fill="#e5e7eb">Profile / Settings</text>
            </g>

            <!-- Logout -->
            <g filter="url(#softShadow)">
              <rect x="760" y="520" rx="10" ry="10" width="220" height="64" fill="#0f172a" stroke="#334155" />
              <text x="870" y="560" text-anchor="middle" font-size="16" fill="#e5e7eb">Logout</text>
            </g>

            <!-- Arrows (Primary) -->
            <g stroke="#60a5fa" stroke-width="2.5" fill="none" marker-end="url(#arrow)">
              <!-- Home -> Search (top row corridor) -->
              <path d="M 300 92 L 420 92" />
              <!-- Search -> Details (top row corridor) -->
              <path d="M 640 92 L 760 92" />
              <!-- Home -> Auth (via y=160 corridor) -->
              <path d="M 190 124 L 190 160 L 530 160 L 530 200" />
              <!-- Auth -> Dashboard (via x=360 corridor then to y=340) -->
              <path d="M 420 232 L 360 232 L 360 340 L 190 340" />
              <!-- Dashboard -> Post Service (row corridor) -->
              <path d="M 300 372 L 420 372" />
              <!-- Post -> Manage (row corridor) -->
              <path d="M 640 372 L 760 372" />
              <!-- Dashboard -> Messages (column corridor) -->
              <path d="M 190 404 L 190 520" />
              <!-- Dashboard -> Settings (via x=360 corridor) -->
              <path d="M 210 404 L 360 404 L 360 520 L 530 520" />
              <!-- Settings -> Logout (row corridor) -->
              <path d="M 640 552 L 760 552" />
            </g>

            <!-- Return path without crossing boxes (dashed, orthogonal) -->
            <g stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="8 6" marker-end="url(#arrow-muted)">
              <!-- Logout -> Home (via corridors: up to y=460, over x=700, up to y=124, over to x=300) -->
              <path d="M 870 520 L 870 460 L 700 460 L 700 124 L 420 124 L 420 92 L 300 92" />
            </g>

            <!-- Optional/Alternate paths (dashed, orthogonal to avoid boxes) -->
            <g stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="8 6" marker-end="url(#arrow-muted)">
              <!-- Details -> Auth (via y=160 corridor) -->
              <path d="M 870 124 L 870 160 L 530 160 L 530 200" />
              <!-- Search -> Auth (straight down between rows) -->
              <path d="M 530 124 L 530 200" />
              <!-- Manage -> Messages (via y=460 corridor) -->
              <path d="M 870 404 L 870 460 L 190 460 L 190 520" />
              <!-- Settings -> Dashboard (via x=360 corridor) -->
              <path d="M 530 520 L 360 520 L 360 404 L 190 404" />
            </g>
          </svg>
        </div>

        <div class="footer">
          <span>Tip: Open directly at <code>/flowchart.html</code> when serving <code>frontend</code>.</span>
          <span>Rev: basic flow v1</span>
        </div>
      </section>
    </main>
  </body>
</html>
